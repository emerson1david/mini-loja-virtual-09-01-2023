<html>
    <head>
        <title>loja virtual</title>
        <meta charset="utf-8" />
        <style>
            #produto{
                max-width: 900px;
                margin: 0 auto;
                padding: 0 2%;
                display: flex;

            }
            #carrinho{
                max-width: 900px;
                margin: 0 auto;
                padding: 0 2%;
                display: block;

            }

            .produto-single{
                width: 33.3%;
                padding: 0 20px;
            }
        </style>
 </head>
 <body>
    <div id="produtos">
        <h2>vitrine:</h2>
    </div>
    
    <div id="carrinho">
        <h2>carrinho:</h2>
    </div>
     

    <script>
        const items = [
    {
        id: 0,
        nome: 'nelore pintado',
        img: 'bois.jpg',
        quantidade: 0
    },   
    {
        id: 1,
        nome: 'nelore mocho',
        img: 'bois.jpg',
        quantidade: 0
    },   
    {
        id: 2,
        nome: 'brahman roxo',
        img: 'bois.jpg',
        quantidade: 0
    },  
    {
        id: 3,
        nome: 'red angus',
        img: 'bois.jpg',
        quantidade: 0
    }
    ]

    inicializarloja = () => {
        var containerprodutos = document.getElementById('produtos');
        items.map((val)=>{
           containerprodutos.innerHTML+= `

        <div class="produto-single">
            <img src="`+val.img+`" />
            <p>`+val.nome+`</p>
            <a key="`+val.id+`" href="">adicionar carrinho!<a/> 
            </div>



           `;
        })
    }

    inicializarloja();

    atualizarcarrinho = () => {
        var containercarrinho = document.getElementById('carrinho');
        containercarrinho.innerHTML = "";
        items.map((val)=>{
            if(val.quantidade > 0){
           containercarrinho.innerHTML+= `

       <p>`+val.nome+` | quantidade: `+val.quantidade+` </p>
       <hr>
       



           `;
           }
        })  
    }

    var links = document.getElementsByTagName('a');

    for(var i = 0; i < links.length; i++){
        links[i].addEventListener("click",function(){
           let key = this.getAttribute('key');
          items[key].quantidade++;
          atualizarcarrinho();
          return false;

        })

    }






    </script>
 </body>

</html>
